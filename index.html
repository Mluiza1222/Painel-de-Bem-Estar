<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Painel do Bem-Estar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Painel do Bem-Estar</h1>
    <p class="mensagem-fixa">Cuidar de si mesmo é mais que essencial!</p>

    <form id="humor-form">
        <label for="humor">Como está se sentindo hoje?</label><br>
        <input type="text" id="humor" placeholder="Ex: Feliz, Angustiado...">
        <button type="submit">Registrar Humor</button>
    </form>

    <p id="humor-registrado"></p>
    <button id="mensagem-btn">Receber mensagem motivacional</button>
    <p id="mensagem-motivacional"></p>

    <script src="script.js"></script>
</body>
</html>
